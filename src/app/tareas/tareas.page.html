<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Tareas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="full" class="task-list">
    <ion-item *ngFor="let tarea of tareas">
      <ion-icon name="checkmark-circle" slot="start" *ngIf="tarea.completada"></ion-icon>
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="agregarTarea()">Agregar tarea</ion-button>
    </ion-item>
  </ion-list>
  
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="">
        <ion-title>Clusteam</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil">Mi perfil</ion-item>
        <ion-item routerLink="/compra">Compra de tutorias</ion-item>
        <ion-item routerLink="/reuniones">Reuniones</ion-item>
          <ion-item routerLink="/tareas">Tareas</ion-item>
          <ion-item routerLink="/horario">Horario</ion-item>
          <ion-item routerLink="/notas">Notas</ion-item>
          <ion-item routerLink="/calendario">Calendario</ion-item>
          <ion-item routerLink="/login">Cerrar sesiÃ³n</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="end" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>End Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
  
  
  
</ion-content>
