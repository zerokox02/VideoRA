<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Libro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Título del Libro
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input value="Nombre del Libro"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Autor</ion-label>
        <ion-input value="Nombre del Autor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea rows="4"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" routerLink="/compra">Guardar</ion-button>

</ion-content>
